{% extends "base.html" %}
{% block title%}
{{title}}
{%endblock%}
{% block content %}
    {% if form %}
    <form method="POST">
        {%csrf_token%}
    <table>
        {{ form }}
    </table>
    <input type="submit" value="Send" >
    {% endif%}
     {% if first_name %}
        <h2>Привет {{last_name}} {{first_name}}, тебе {{age}} лет, твой номер {{phone}}, твоя почта {{email}};</h2>
     {% endif %}
{%endblock%}
